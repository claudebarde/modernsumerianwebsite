    <meta charset="utf-8" />
    <!--<link rel="shortcut icon" href="images/favicon_package/favicon.ico" />-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_package/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="images/favicon_package/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      name="description"
      content="Official website of the Modern Sumerian revival project."
    />
    <link rel="canonical" href="http://www.modernsumerian.org"" />
    <meta name="robots" content="index, follow" />
    <!-- Facebook meta tags -->
    <meta property="og:url" content="http://www.modernsumerian.org" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Modern Sumerian" />
    <meta
      property="og:description"
      content="Official website of the Modern Sumerian revival project."
    />
    <meta
      property="og:image"
      content="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/12122799_1630489900538761_6317287461986554039_n.png?_nc_cat=104&_nc_ht=scontent-icn1-1.xx&oh=1bc4375bb12430d979c407343e6be750&oe=5D8CC395"
    />
    <title>Modern Sumerian</title>
  </head>

    <div id="root"></div>
